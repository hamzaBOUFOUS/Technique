<section class="my-5">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h2>Upload File</h2>
                <div>
                    <div class="form-group">
                        <input type="file" name="file" class="form-control-file"
                            (change)="selectFile($event)" required>
                    </div>
                    <button type="submit" (click)="upload()" class="btn btn-primary">Upload File</button>
                </div>
            </div>
        </div>
    </div>
</section>
