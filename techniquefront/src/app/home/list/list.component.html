<div class="container">
    <div class="row justify-content-center">
        <div *ngIf="lenList > 0" class="col-lg-10 mt-5 my-5">
            <h3 class="justify-content-center mb-3">List des coordonnées trouve à partir le fichier</h3>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#Id</th>
                        <th scope="col">latitude</th>
                        <th scope="col">longitude</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let l of list">
                        <td>{{l.id}}</td>
                        <td>{{l.latitude}}</td>
                        <td>{{l.longitude}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div *ngIf="lenList==0" class="page-wrap d-flex flex-row align-items-center" style="margin-top: 100px">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-12 text-center">
                        <div class="mb-4 lead">Data base Vide. il faut ajout un fichier</div>
                        <a routerLink="/" class="btn btn-link">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
